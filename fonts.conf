<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- settings go here -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>

    <edit name="hinting" mode="assign">
      <bool>false</bool>
    </edit>

    <edit name="lcdfilter" mode="assign">
      <const>lcdnone</const>
    </edit>
	<edit name="embolden" mode="assign">
		<bool>true</bool>
	</edit>
  </match>
</fontconfig>
